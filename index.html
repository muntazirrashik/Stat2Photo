<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stat2Photo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="image/logo.jpg" type="image/jpg">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <img src="image/logo.jpg" alt="Stat2Photo Logo" class="logo">
                <h1>Stat2Photo</h1>
            </div>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>

        <div class="url-input-section">
            <div class="input-group">
                <input type="text" id="post-url" placeholder="Paste URL">
                <button id="generate-btn" class="generate-btn">
                    <img src="image/gen.png" style="width: 50px; height: 50px;" alt="Generate" class="btn-icon">
                </button>
            </div>
        </div>

        <div class="main-content hidden">
            <div class="post-preview-container">
                <div id="post-preview" class="twitter-theme light-mode">
                    <div class="placeholder-message">
                        <i class="fas fa-image"></i>
                        <p>Your generated post will appear here</p>
                    </div>
                </div>
                <div class="download-buttons">
                    <button id="download-btn" class="download-btn">
                        <img src="image/download.png" alt="Download" class="download-icon">
                    </button>
                </div>
            </div>

            <div class="customization-panel">
                <h3><i class="fas fa-sliders-h"></i> Customization</h3>
                
                <div class="customization-section">
                    <label>Theme:</label>
                    <select id="theme-select">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                        <option value="dim">Dim</option>
                    </select>
                </div>

                <div class="customization-section">
                    <label>Likes/Reactions:</label>
                    <input type="text" id="likes-count" min="0" value="245" pattern="[0-9.kKmM]+">
                    <div id="reaction-types" class="reaction-options">
                        <button class="reaction-btn active" data-reaction="like"><img src="reactions/like.png" alt="Like"></button>
                        <button class="reaction-btn" data-reaction="love"><img src="reactions/love.png" alt="Love"></button>
                        <button class="reaction-btn" data-reaction="haha"><img src="reactions/haha.png" alt="Haha"></button>
                        <button class="reaction-btn" data-reaction="wow"><img src="reactions/wow.png" alt="Wow"></button>
                        <button class="reaction-btn" data-reaction="sad"><img src="reactions/sad.png" alt="Sad"></button>
                        <button class="reaction-btn" data-reaction="angry"><img src="reactions/angry.png" alt="Angry"></button>
                    </div>
                </div>

                <div class="customization-section">
                    <label>Comments:</label>
                    <input type="text" id="comments-count" value="32" pattern="[0-9.kKmM]+">
                </div>

                <div class="customization-section">
                    <label>Shares/Retweets:</label>
                    <input type="text" id="shares-count" value="12" pattern="[0-9.kKmM]+">
                </div>

                <div class="customization-section">
                    <label>Post Date:</label>
                    <input type="text" id="post-date" value="2h ago">
                </div>

                <div class="customization-section">
                    <label>Custom Text:</label>
                    <textarea id="custom-text" placeholder="Override post text" style="resize: none;"></textarea>
                </div>
            </div>
        </div>

        <div class="sample-posts">
            <p>Try these sample URLs:</p>
            <div class="sample-buttons">
                <button class="sample-btn" data-url="https://twitter.com/example/status/12345"><img src="image/twitter.png" alt="Twitter Sample"></button>
                <button class="sample-btn" data-url="https://facebook.com/example/posts/12345"><img src="image/facebook.png" alt="Facebook Sample"></button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
